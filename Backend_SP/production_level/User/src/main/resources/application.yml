server:
  port: 8081

spring:
  application:
    name: user-service

  datasource:
    url: jdbc:postgresql://localhost:5432/userdb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  jackson:
    serialization:
      indent_output: true

  security:
    user:
      name: admin
      password: admin
      roles: ADMIN

logging:
  level:
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG

jwt:
  secret: superfuse-secret-key-very-long-and-secure
  expiration: 86400000   # 1 day in ms